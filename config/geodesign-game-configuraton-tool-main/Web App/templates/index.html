<!DOCTYPE html>
<html>
<head>
    <title>Config Generator</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include the map.js file -->
    <script src="map.js"></script>

    <style>
        /* Add custom styles here */
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Config Generator</h1>
    <form id="config-form" action="/generate_config" method="post">
        <!-- Input fields for city name, description, Ebas, cost, currency, and budget -->
        <label for="city-name">City Name:</label>
        <input type="text" name="city-name" required><br>
        <!-- Other input fields for city description, Ebas selection, mean cost, currency, and budget -->

        <!-- Hidden input fields for map center and bounds -->
        <input type="hidden" id="map-center" name="map-center">
        <input type="hidden" id="map-bounds" name="map-bounds">

        <input type="submit" value="Generate Config">
    </form>

    <div id="map" style="height: 600px;"></div> <!-- Map container -->

</body>
</html>
